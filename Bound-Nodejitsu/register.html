<html>
	<head>
		<title>Bound Account Registration</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>
		<p style="text-align: center;">
			<strong><span style="font-size:16px;">Bound Account Registration</span></strong>
		<form action='/register_submit' method='post' style ="text-align: center;">
		Username: <input type='text' maxlength='16' name='name' /><br />
		Password: <input type='password' maxlength='32' name='pass' /><br />
		Gender: <select name="gender" size="2"><option value="M">Male</option><option value="F">Female</option></select><br />
		<input type='submit' value='Register' />
		</form></p>
	</body>
</html>
